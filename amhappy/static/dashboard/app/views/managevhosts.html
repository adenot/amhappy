Select an Application:
        <select ng-model="selectedApplication" ng-options="application for application in applications">
            <option value="">---------</option>
        </select>
<div class="container" ng-hide="selectedApplication == ''">
    Current Vhosts for {{selectedApplication}}
    <ul ng-repeat="(name, allocated) in vhosts">
        <li>{{name}}</li>
    </ul>
    <form ng-submit="submit()">
        New Vhost: <input type="text" ng-model="name" required>
        <input type="submit" id="submit" value="Submit" />
    </form>
</div>
