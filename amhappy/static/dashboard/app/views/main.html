<div class="row">
  <div ng-repeat="(application, instances) in happinstances" class="app_wrap">
      <h2 class="app_title">{{application}}</h2>
      <div ng-repeat="instance in instances" class="instance_wrap">
          <h3><a href="#/happinstance_detail/{{application}}/{{instance._id}}">{{instance._id}}</a></h3>
          <p>Status: <span>{{instance.status}}</span></p>
          <!--a href="#/happinstance_detail/{{application}}/{{instance._id}}">Details</a-->
      </div>
  </div>
</div>
