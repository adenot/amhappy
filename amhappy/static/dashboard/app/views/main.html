<div class="row marketing">
  <div ng-repeat="(application, instances) in happinstances">
      <h4>{{application}}</h4>
      <div ng-repeat="instance in instances">
          <p>{{instance.id}}</p>
          <p>Status: {{instance.doc.status}}</p>
          <p><a href="#/happinstance_detail/{{application}}/{{instance.id}}">Details</a> </p>
      </div>
  </div>
</div>
